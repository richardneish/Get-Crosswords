<html>
<head>
<link rel="stylesheet" type="text/css" href="cw.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script>
  $(document).ready(function() {
    $("input").click(function(event) {
      if ($(this).hasClass("selected")) {
        $(this).removeClass("selected");
      } else {
        $(this).addClass("selected");
      }
    });
  });
</script>
</head>

<body>
<table class="crossword">
{{for row in rows}}
    <tr>
    {{for cell_type, content, number in row}}
        {{if cell_type == "black"}}
        <td class="crossword black"></td>
        {{elif cell_type == "white"}}
        <td class="crossword white"><div class="number"><span class="number">&nbsp;</span></div><input type="text" value="{{content}}"></td>
        {{elif cell_type == "number"}}
        <td class="crossword white"><div class="number"><span class="number">{{number}}</span></div><input type="text" value="{{content}}"></td>
        {{endif}}
     {{endfor}}
    </tr>
{{endfor}}
</table>
</body></html>
